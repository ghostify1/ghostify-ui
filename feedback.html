<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ghostify - Geri Bildirim</title>
  <link rel="stylesheet" href="feedback.css">
</head>
<body>
  <div class="matrix-bg"></div>

  <header class="topbar">
    <div class="logo">
      <img src="assets/logo.png" alt="Ghostify Logo">
      <h1>GHOSTIFY</h1>
    </div>
    <nav>
      <a href="dashboard.html">Panel</a>
      <a href="report.html">Rapor</a>
      <a href="delete.html">Silme Talebi</a>
      <a href="index.html" class="logout">Çıkış</a>
    </nav>
  </header>

  <main class="feedback-container">
    <h2>Geri Bildirim Gönder</h2>
    <p class="desc">Uygulama hakkındaki görüşlerini bizimle paylaş. Gelişim için senin fikrin çok değerli.</p>

    <form id="feedback-form">
      <input type="text" id="name" placeholder="Ad Soyad" required>
      <input type="email" id="email" placeholder="E-posta" required>
      <textarea id="message" placeholder="Mesajınızı yazın..." required></textarea>
      <button type="submit" class="btn">📩 Gönder</button>
    </form>

    <div id="thanks-message" class="hidden">
      <h3>Teşekkürler! 🎉</h3>
      <p>Geri bildiriminiz başarıyla alındı. Ekibimiz en kısa sürede inceleyecek.</p>
    </div>
  </main>

  <footer>
    <p>© 2025 Ghostify. Tüm hakları saklıdır.</p>
  </footer>

  <script>
    // Matrix efekti
    const canvas = document.createElement('canvas');
    const ctx = canvas.getContext('2d');
    document.querySelector('.matrix-bg').appendChild(canvas);
    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;
    const chars = "01";
    const fontSize = 16;
    const columns = canvas.width / fontSize;
    const drops = Array(Math.floor(columns)).fill(1);
    function drawMatrix() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.1)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#00ffff";
      ctx.font = fontSize + "px monospace";
      for (let i = 0; i < drops.length; i++) {
        const text = chars.charAt(Math.floor(Math.random() * chars.length));
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);
        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
        drops[i]++;
      }
    }
    setInterval(drawMatrix, 35);

    // Form işlemi
    const form = document.getElementById('feedback-form');
    const thanks = document.getElementById('thanks-message');

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      form.style.display = 'none';
      thanks.classList.remove('hidden');
    });
  </script>
</body>
</html>
