<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ghostify - Hesap Silme</title>
  <link rel="stylesheet" href="assets/style.css" />
</head>
<body>
  <div class="container delete-container">
    <header class="header">
      <img src="assets/logo.png" alt="Ghostify Logo" class="logo-small" />
      <h1>Hesap Silme Talebi</h1>
    </header>

    <main>
      <p>Hangi platformlardan hesaplarınızı silmek istiyorsunuz? Lütfen seçim yapın:</p>

      <form id="delete-form">
        <div class="checkbox-group">
          <label><input type="checkbox" name="platforms" value="Facebook" /> Facebook</label>
          <label><input type="checkbox" name="platforms" value="Instagram" /> Instagram</label>
          <label><input type="checkbox" name="platforms" value="Twitter" /> Twitter (X)</label>
          <label><input type="checkbox" name="platforms" value="LinkedIn" /> LinkedIn</label>
          <label><input type="checkbox" name="platforms" value="Netflix" /> Netflix</label>
          <label><input type="checkbox" name="platforms" value="Spotify" /> Spotify</label>
        </div>

        <div class="form-group">
          <label for="email">Hesap E-Postanız:</label>
          <input type="email" id="email" name="email" required />
        </div>

        <button type="submit" class="btn-primary">Silme Talebi Gönder</button>
      </form>

      <div id="confirmation" class="hidden">
        <h3>✔️ Silme talebiniz alınmıştır.</h3>
        <p>İlgili platformlara otomatik talepler iletilecek. Size e-posta ile bildirim gönderilecektir.</p>
        <a href="dashboard.html" class="btn-secondary">Dashboard’a Dön</a>
      </div>
    </main>
  </div>

  <script>
    const form = document.getElementById("delete-form");
    const confirmation = document.getElementById("confirmation");

    form.addEventListener("submit", function (e) {
      e.preventDefault();
      form.style.display = "none";
      confirmation.classList.remove("hidden");
    });
  </script>
</body>
</html>
