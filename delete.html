<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ghostify - Silme Talebi Oluştur</title>
  <link rel="stylesheet" href="delete.css">
</head>
<body>
  <div class="matrix-bg"></div>

  <header class="topbar">
    <div class="logo">
      <img src="assets/logo.png" alt="Ghostify Logo">
      <h1>GHOSTIFY</h1>
    </div>
    <nav>
      <a href="dashboard.html">Panel</a>
      <a href="report.html">Rapor</a>
      <a href="index.html" class="logout">Çıkış</a>
    </nav>
  </header>

  <main class="delete-container">
    <h2>Silme Talebi Oluştur</h2>
    <p class="desc">Silinmesini istediğin platformları seç ve talebini gönder.</p>

    <form id="delete-form">
      <div class="platforms">
        <label><input type="checkbox" name="platform" value="Facebook"> Facebook</label>
        <label><input type="checkbox" name="platform" value="Instagram"> Instagram</label>
        <label><input type="checkbox" name="platform" value="Twitter"> Twitter (X)</label>
        <label><input type="checkbox" name="platform" value="LinkedIn"> LinkedIn</label>
        <label><input type="checkbox" name="platform" value="TikTok"> TikTok</label>
        <label><input type="checkbox" name="platform" value="Reddit"> Reddit</label>
        <label><input type="checkbox" name="platform" value="Pinterest"> Pinterest</label>
        <label><input type="checkbox" name="platform" value="Dropbox"> Dropbox</label>
        <label><input type="checkbox" name="platform" value="Adobe"> Adobe</label>
      </div>

      <textarea id="extra" placeholder="Ek bilgi veya not (opsiyonel)"></textarea>

      <button type="submit" class="btn">🧹 Silme Talebi Gönder</button>
    </form>
  </main>

  <footer>
    <p>© 2025 Ghostify. Tüm hakları saklıdır.</p>
  </footer>

  <script>
    // Matrix efekti
    const canvas = document.createElement('canvas');
    const ctx = canvas.getContext('2d');
    document.querySelector('.matrix-bg').appendChild(canvas);
    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;
    const chars = "01";
    const fontSize = 16;
    const columns = canvas.width / fontSize;
    const drops = Array(Math.floor(columns)).fill(1);
    function drawMatrix() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.1)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#00ffff";
      ctx.font = fontSize + "px monospace";
      for (let i = 0; i < drops.length; i++) {
        const text = chars.charAt(Math.floor(Math.random() * chars.length));
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);
        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
        drops[i]++;
      }
    }
    setInterval(drawMatrix, 35);

    // Form gönderimi
    const form = document.getElementById('delete-form');
    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const selected = Array.from(document.querySelectorAll('input[name="platform"]:checked')).map(el => el.value);
      if (selected.length === 0) {
        alert("Lütfen en az bir platform seçiniz.");
        return;
      }

      alert("Silme talebin işleme alındı. Seçilen platformlar: " + selected.join(", "));
      window.location.href = "delete-success.html";
    });
  </script>
</body>
</html>
