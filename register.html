<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ghostify - Kayıt Ol</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Inter:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
  <canvas id="matrixCanvas"></canvas>

  <!-- Üst Logo -->
  <div class="logo-container small">
    <img src="assets/logo.png" alt="Ghostify Logo" class="ghost-logo small">
    <h1 class="ghostify-title small">GHOSTIFY</h1>
  </div>

  <!-- Kayıt Alanı -->
  <div class="auth-container">
    <div class="auth-tabs">
      <button class="tab" onclick="window.location='login.html'">GİRİŞ YAP</button>
      <button class="tab active">KAYIT OL</button>
    </div>

    <div class="auth-box">
      <input type="text" class="auth-input" placeholder="AD SOYAD">
      <input type="email" class="auth-input" placeholder="E-POSTA ADRESİNİZİ YAZIN">
      <input type="password" class="auth-input" placeholder="ŞİFRE OLUŞTURUN">

      <label class="checkbox-line">
        <input type="checkbox" required>
        <span>Hizmet Şartlarını ve Gizlilik Politikasını kabul ediyorum.</span>
      </label>

      <button class="auth-button" onclick="window.location='dashboard.html'">HESAP OLUŞTUR</button>
    </div>
  </div>

  <script src="matrix.js"></script>
  <script>
  document.addEventListener("DOMContentLoaded", () => {
    document.body.classList.add("loaded");
    document.querySelectorAll("a,button[onclick]").forEach(link => {
      link.addEventListener("click", e => {
        const href = link.getAttribute('onclick')?.match(/'(.*?)'/)?.[1] || link.getAttribute('href');
        if (href && !href.startsWith('#')) {
          e.preventDefault();
          document.body.classList.add("fade-out");
          setTimeout(()=> window.location.href = href, 400);
        }
      });
    });
  });
  </script>
</body>
</html>
