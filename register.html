<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ghostify - Kayıt Ol</title>
  <link rel="stylesheet" href="assets/style.css" />
</head>
<body>
  <div class="container">
    <div class="logo-container">
      <img src="assets/logo.png" alt="Ghostify Logo" class="logo" />
    </div>

    <div class="form-container">
      <h2>Yeni Hesap Oluştur</h2>

      <form id="register-form">
        <div class="input-group">
          <label for="email">E-posta</label>
          <input type="email" id="email" name="email" required placeholder="ornek@eposta.com" />
        </div>

        <div class="input-group">
          <label for="password">Şifre</label>
          <input type="password" id="password" name="password" required placeholder="Şifrenizi girin" />
        </div>

        <div class="input-group">
          <label for="invite">Davet Kodu</label>
          <input type="text" id="invite" name="invite" required placeholder="Davet kodunuzu girin" />
        </div>

        <button type="submit" class="btn-primary">Kayıt Ol</button>
      </form>

      <div class="link-group">
        <p>Zaten hesabınız var mı? <a href="login.html">Giriş Yap</a></p>
      </div>
    </div>
  </div>
</body>
</html>
