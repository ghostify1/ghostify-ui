<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ghostify - Kayıt Ol</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Inter:wght@400&display=swap" rel="stylesheet">
</head>
<body>
  <canvas id="matrixCanvas"></canvas>

  <div class="login-wrapper">
    <img src="assets/logo.png" alt="Ghostify Logo" class="logo" />
    <h1 class="ghostify-title">GHOSTIFY</h1>

    <div class="tab-container">
      <button class="tab">GİRİŞ YAP</button>
      <button class="tab active">KAYIT OL</button>
    </div>

    <form class="login-form">
      <input type="email" placeholder="E-POSTA ADRESİNİZİ YAZIN" required />
      <input type="password" placeholder="ŞİFRENİZİ OLUŞTURUN" required />
      <input type="password" placeholder="ŞİFRENİZİ DOĞRULAYIN" required />

      <button type="submit" class="button">KAYIT OL</button>

      <div class="divider">
        <span>veya</span>
      </div>

      <div class="social-login">
        <button class="social-btn google">Google ile Kayıt Ol</button>
        <button class="social-btn apple">Apple ile Kayıt Ol</button>
      </div>
    </form>

    <p class="footer">
      Zaten hesabınız var mı? <a href="login.html">Giriş Yap</a>
    </p>
  </div>

  <script src="matrix.js"></script>
</body>
</html>
