<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Ghostify — Dashboard (MVP)</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <!-- Logonu bu img yoluna koy: /public/logo.png (senin gönderdiğin görsel) -->
      <img src="/logo.png" alt="Ghostify" class="logo" onerror="this.style.display='none';document.querySelector('.wordmark').style.display='block'">
      <div class="wordmark" style="display:none;">GHOSTIFY</div>
    </div>
    <div class="beta">Dijital İz Tarama (Demo)</div>
  </header>

  <main class="container">
    <!-- Arama kutusu -->
    <section class="card">
      <h2 class="card-title">E‑posta Taraması</h2>
      <div class="search">
        <input id="emailInput" type="email" placeholder="ornek@eposta.com" autocomplete="email" />
        <button id="scanBtn" class="btn primary">TARA</button>
      </div>
      <p class="hint">Sonuçlar HIBP + LeakCheck kaynaklarından derlenir. Bu demoda yalnızca e‑posta taraması yapılır.</p>
    </section>

    <!-- KPI’lar -->
    <section class="kpis">
      <div class="kpi">
        <div class="kpi-label">Risk Skoru</div>
        <div class="kpi-value" id="kpiRisk">0</div>
      </div>
      <div class="kpi">
        <div class="kpi-label">HIBP İhlali</div>
        <div class="kpi-value" id="kpiHibp">0</div>
      </div>
      <div class="kpi">
        <div class="kpi-label">LeakCheck Kayıt</div>
        <div class="kpi-value" id="kpiLeak">0</div>
      </div>
    </section>

    <!-- Aksiyonlar -->
    <section class="actions card">
      <button id="copyJson" class="btn">JSON’u Kopyala</button>
      <button id="downloadPdf" class="btn">PDF İndir</button>
      <button class="btn ghost" disabled>Silme Talebi Taslağı (yakında)</button>
    </section>

    <!-- Detaylar -->
    <section class="card">
      <div class="card-header">
        <h3>Detaylar</h3>
        <span id="scannedAt" class="muted"></span>
      </div>

      <div class="grid">
        <div>
          <h4>Ham Sonuç</h4>
          <pre id="rawJson" class="code">{ }</pre>
        </div>
        <div>
          <h4>İhlaller</h4>
          <ul id="breachList" class="list"></ul>
        </div>
      </div>
    </section>
  </main>

  <footer class="footer">
    <small>© Ghostify — Premium MVP</small>
  </footer>

  <script src="/app.js"></script>
</body>
</html>
