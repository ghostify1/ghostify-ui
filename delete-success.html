<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ghostify - Talep Alındı</title>
  <link rel="stylesheet" href="delete-success.css">
</head>
<body>
  <div class="matrix-bg"></div>

  <div class="success-container">
    <div class="checkmark">
      <svg viewBox="0 0 52 52">
        <circle class="checkmark-circle" cx="26" cy="26" r="25" fill="none"/>
        <path class="checkmark-check" fill="none" d="M14 27l7 7 17-17"/>
      </svg>
    </div>
    <h2>Silme Talebiniz Alındı ✅</h2>
    <p class="desc">Veri silme işleminiz işleme alındı. E-posta ile bilgilendirileceksiniz.</p>
  </div>

  <script>
    // Matrix efekti
    const canvas = document.createElement('canvas');
    const ctx = canvas.getContext('2d');
    document.querySelector('.matrix-bg').appendChild(canvas);
    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;
    const chars = "01";
    const fontSize = 16;
    const columns = canvas.width / fontSize;
    const drops = Array(Math.floor(columns)).fill(1);
    function drawMatrix() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.1)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#00ffff";
      ctx.font = fontSize + "px monospace";
      for (let i = 0; i < drops.length; i++) {
        const text = chars.charAt(Math.floor(Math.random() * chars.length));
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);
        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
        drops[i]++;
      }
    }
    setInterval(drawMatrix, 35);

    // Otomatik yönlendirme
    setTimeout(() => {
      window.location.href = "dashboard.html";
    }, 4000);
  </script>
</body>
</html>
