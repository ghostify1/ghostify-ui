
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Ghostify - Dijital Geçmişinizi Temizleyin</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <style>
        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background: #0e0e0e;
            color: #f5f5f5;
        }
        header {
            text-align: center;
            padding: 100px 20px 40px 20px;
            background: linear-gradient(135deg, #1f1f1f, #111);
        }
        h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }
        p {
            font-size: 20px;
            margin-bottom: 30px;
        }
        .cta-btn {
            background-color: #1bd4b2;
            color: #0e0e0e;
            padding: 16px 36px;
            font-size: 18px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s ease;
        }
        .cta-btn:hover {
            background-color: #17b09a;
        }
        form {
            margin: 40px auto;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            gap: 16px;
            padding: 0 20px;
        }
        input, textarea {
            padding: 12px;
            font-size: 16px;
            border-radius: 4px;
            border: none;
            outline: none;
            background-color: #1f1f1f;
            color: #fff;
        }
        button[type="submit"] {
            background-color: #1bd4b2;
            color: #0e0e0e;
            padding: 14px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        footer {
            background: #1a1a1a;
            text-align: center;
            padding: 40px 20px;
            font-size: 14px;
            color: #aaa;
        }
    </style>
</head>
<body>

<header>
    <h1>Ghostify</h1>
    <p>Dijital geçmişinizi tek tıkla temizleyin. Üyelikler, hesaplar ve veriler artık kontrol altında.</p>
</header>

<form id="contact-form">
    <input type="text" name="from_name" placeholder="Adınız" required />
    <input type="email" name="from_email" placeholder="Email Adresiniz" required />
    <textarea name="message" placeholder="Mesajınız" required></textarea>
    <button type="submit">Gönder</button>
</form>

<footer>
    © 2025 Ghostify. Tüm hakları saklıdır. | Gizlilik Politikası
</footer>

<script>
(function(){
  emailjs.init("DXrrZUQpsCgRzAetY");
})();

document.getElementById('contact-form').addEventListener('submit', function(event) {
  event.preventDefault();
  emailjs.sendForm('service_13w5xw6', 'template_5kwa9ga', this)
    .then(function() {
      alert('Mesaj başarıyla gönderildi!');
    }, function(error) {
      alert('Hata oluştu: ' + JSON.stringify(error));
    });
});
</script>

</body>
</html>
