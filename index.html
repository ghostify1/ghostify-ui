<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ghostify</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
</head>
<body>
  <div class="container">
    <img src="ghostify-logo.png" alt="Ghostify Logo" class="logo"/>
    <h1>GHOSTIFY</h1>
    <p>Dijital izlerini sil. Şimdi başla.</p>

    <input type="email" id="email" placeholder="E-posta adresinizi girin">
    <button onclick="startScan()">Taramayı Başlat</button>

    <div id="result" class="card hidden">
      <h2>Tarama Sonucu</h2>
      <p><strong>Risk Skoru:</strong> <span id="score">78</span>/100</p>
      <p><strong>İhlal Sayısı:</strong> <span id="breaches">3</span></p>
      <p><strong>Leak Kaynakları:</strong></p>
      <ul id="leaks">
        <li>Adobe (2013)</li>
        <li>LinkedIn (2012)</li>
        <li>Twitter (2018)</li>
      </ul>
      <textarea id="deleteTemplate" readonly>Kişisel verilerimin silinmesini talep ediyorum. İlgili yasalar kapsamında işlem yapılmasını arz ederim.</textarea>
      <button onclick="copyText()">Silme Talebini Kopyala</button>
      <button onclick="downloadPDF()">PDF Olarak İndir</button>
    </div>
  </div>
</body>
</html>
