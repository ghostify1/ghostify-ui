
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ghostify - Dijital Geçmişinizi Temizleyin</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #0e0e0e;
            color: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 0.5em;
        }
        p {
            font-size: 1.2em;
            max-width: 500px;
        }
        a {
            display: inline-block;
            margin-top: 2em;
            padding: 12px 24px;
            background: linear-gradient(135deg, #1f1fff, #11ffdd);
            color: black;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
        }
        a:hover {
            background: linear-gradient(135deg, #11ffdd, #1f1fff);
        }
    </style>
</head>
<body>
    <h1>Ghostify</h1>
    <p>Dijital geçmişinizi tek tıkla temizleyin. Gizliliğinizi koruyun, hayatınızı sadeleştirin.</p>
