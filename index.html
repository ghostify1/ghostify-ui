<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ghostify</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
</head>
<body>
  <div class="container">
    <img src="ghost-logo.png" alt="Ghostify Logo" class="logo" />
    <h1>GHOSTIFY</h1>
    <p>Veri izlerinizi temizleyin. Dijital dünyada görünmez olun.</p>
    <form id="ghostify-form">
      <input type="email" id="email" placeholder="E-posta adresiniz" required />
      <button type="submit">Sil</button>
    </form>
    <p id="response-message"></p>
  </div>
</body>
</html>
