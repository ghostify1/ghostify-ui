
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ghostify MVP</title>
  <style>
    body { font-family: Arial, sans-serif; background: #0f1117; color: #fff; margin: 0; padding: 0; }
    header { padding: 20px; text-align: center; background: #1a1d29; }
    header img { height: 60px; }
    .container { padding: 30px; max-width: 1000px; margin: auto; }
    .card-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap: 20px; }
    .card { background: #1f2233; border-radius: 10px; padding: 20px; text-align: center; }
    .card h3 { margin-bottom: 10px; }
    .risk { margin-top: 30px; padding: 20px; background: #24283b; border-radius: 10px; }
    button { margin-top: 10px; padding: 10px 20px; border: none; border-radius: 5px; background: #00b894; color: white; cursor: pointer; }
    button:disabled { background: #555; }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Ghostify Logo" />
    <h1>Ghostify Premium MVP</h1>
  </header>
  <div class="container">
    <div class="card-grid">
      <div class="card">
        <h3>📧 E-Posta</h3>
        <input id="email" type="email" placeholder="Mail adresinizi girin" style="width:100%;padding:8px;" />
        <button onclick="scanEmail()">Tara</button>
        <pre id="emailResult"></pre>
      </div>
      <div class="card">
        <h3>📱 Telefon</h3>
        <p>Yakında...</p>
      </div>
      <div class="card">
        <h3>🌍 IP Adresi</h3>
        <p>Yakında...</p>
      </div>
      <div class="card">
        <h3>👤 Sosyal Medya</h3>
        <p>Yakında...</p>
      </div>
    </div>
    <div class="risk">
      <h2>Risk Skoru</h2>
      <p id="riskScore">Henüz hesaplanmadı</p>
      <button onclick="downloadReport()">Rapor İndir</button>
      <button onclick="deleteRequest()">Verilerimi Sil</button>
    </div>
  </div>
  <script>
    async function scanEmail() {
      const email = document.getElementById("email").value;
      const res = await fetch(`/api/scanmail?email=${email}`);
      const data = await res.json();
      document.getElementById("emailResult").textContent = JSON.stringify(data, null, 2);
      document.getElementById("riskScore").textContent = "Orta (Demo)";
    }
    function downloadReport() {
      alert("Demo rapor indirildi!");
    }
    function deleteRequest() {
      alert("Silme talebi gönderildi (Demo).");
    }
  </script>
</body>
</html>
