<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ghostify - Davet Kodu</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Matrix arka plan -->
  <canvas id="matrixCanvas"></canvas>

  <!-- Sayfa içeriği -->
  <div class="invite-wrapper">
    <img src="assets/logo.png" alt="Ghostify" class="logo" />
    <div class="ghostify-title">GHOSTIFY</div>
    <div class="core-loading">
      <p>GHOSTIFY CORE LOADING</p>
    </div>

    <h2 class="invite-title">DAVET KODUNUZU GİRİN</h2>
    <input class="invite-input" placeholder="DAVET KODUNUZU YAZIN" />
    <button class="invite-button">DEVAM ET</button>
    <p class="footer">DAVET KODUNUZ YOK MU? <a href="#">KOD TALEP ET</a></p>
  </div>

  <!-- Matrix ve Backend sıralı yükleme -->
  <script src="matrix.js" defer></script>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

  <!-- Ghostify Backend -->
  <script src="app.js"></script>
</body>
</html>
