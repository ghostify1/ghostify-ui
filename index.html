<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ghostify - Davet</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="matrix-bg"></div>

  <div class="container">
    <div class="logo">
      <img src="assets/logo.png" alt="Ghostify Logo">
      <h1>GHOSTIFY</h1>
    </div>

    <div class="invite-box">
      <h2>Davet Kodunuzu Girin</h2>
      <input type="text" id="inviteCode" placeholder="Davet Kodunuzu Yazın">
      <button class="btn" onclick="checkInvite()">Devam Et</button>
      <p class="info">Davet kodunuz yok mu? <a href="#">Kod Talep Et</a></p>
    </div>
  </div>

  <script>
    function checkInvite() {
      const code = document.getElementById('inviteCode').value.trim();
      if (code === "") {
        alert("Lütfen davet kodunuzu girin.");
      } else {
        window.location.href = "login.html";
      }
    }

    // Matrix animasyonu
    const canvas = document.createElement('canvas');
    const ctx = canvas.getContext('2d');
    document.querySelector('.matrix-bg').appendChild(canvas);
    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;

    const chars = "01";
    const fontSize = 16;
    const columns = canvas.width / fontSize;
    const drops = Array(Math.floor(columns)).fill(1);

    function drawMatrix() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.1)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#00ffff";
      ctx.font = fontSize + "px monospace";
      for (let i = 0; i < drops.length; i++) {
        const text = chars.charAt(Math.floor(Math.random() * chars.length));
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);
        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }
        drops[i]++;
      }
    }
    setInterval(drawMatrix, 35);
  </script>
</body>
</html>
