<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ghostify - Giriş Yap</title>
  <link rel="stylesheet" href="assets/style.css" />
</head>
<body class="login-page">
  <div class="container fade-in">
    <img src="assets/logo.png" alt="Ghostify Logo" class="logo" />
    
    <h1 class="title">GİRİŞ YAP</h1>

    <form id="login-form">
      <input type="email" id="email" name="email" placeholder="E-posta" required />
      <input type="password" id="password" name="password" placeholder="Şifre" required />
      <button type="submit">Giriş Yap</button>
      <p class="forgot"><a href="#">Şifremi unuttum</a></p>
      <p id="login-error" class="error"></p>
    </form>

    <div class="alt-login">
      <p>veya</p>
      <button class="google-login">Google ile Giriş</button>
      <button class="apple-login">Apple ile Giriş</button>
    </div>

    <p class="terms">Giriş yaparak <a href="#">hizmet şartlarını</a> kabul etmiş sayılırsınız.</p>
  </div>

  <script>
    const loginForm = document.getElementById('login-form');
    const error = document.getElementById('login-error');

    loginForm.addEventListener('submit', function (e) {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      // Sadece demo: email ve şifre kontrolü
      if (email === "demo@ghostify.com" && password === "123456") {
        window.location.href = "dashboard.html";
      } else {
        error.textContent = "Geçersiz e-posta veya şifre.";
      }
    });
  </script>
</body>
</html>
