<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ghostify - Giriş</title>
  <link rel="stylesheet" href="style-login.css" />
</head>
<body>
  <div class="matrix-overlay"></div>

  <div class="login-container">
    <img src="assets/ghost_logo.png" alt="Ghostify Logo" class="ghost-logo" />
    <h1 class="ghost-title">GHOSTIFY</h1>

    <div class="tabs">
      <button class="tab active" id="loginTab">GİRİŞ YAP</button>
      <button class="tab" id="registerTab">KAYIT OL</button>
    </div>

    <form id="loginForm" class="form active">
      <input type="email" id="emailInput" placeholder="E-POSTA ADRESİNİZ" required />
      <input type="password" id="passwordInput" placeholder="ŞİFRENİZ" required />
      <button type="submit" class="main-btn">DEVAM ET</button>
    </form>

    <form id="registerForm" class="form">
      <input type="email" id="regEmail" placeholder="E-POSTA ADRESİNİZ" required />
      <input type="password" id="regPassword" placeholder="ŞİFRE OLUŞTURUN" required />
      <input type="password" id="regConfirm" placeholder="ŞİFREYİ DOĞRULAYIN" required />
      <button type="submit" class="main-btn">DEVAM ET</button>
    </form>

    <p class="divider">VEYA</p>

    <div class="social-buttons">
      <button class="social google"><span class="g">G</span> GOOGLE İLE KAYIT</button>
      <button class="social apple"><span class="a"></span> APPLE İLE KAYIT</button>
    </div>

    <p class="alt-text">
      ZATEN HESABINIZ VAR MI? <a href="#" id="goToLogin">GİRİŞ YAP</a>
    </p>
  </div>

  <script src="login.js"></script>
</body>
</html>
