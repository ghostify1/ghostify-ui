<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ghostify - Dashboard</title>
  <link rel="stylesheet" href="dashboard.css">
</head>
<body>
  <div class="matrix-bg"></div>

  <header class="topbar">
    <div class="logo">
      <img src="assets/logo.png" alt="Ghostify Logo">
      <h1>GHOSTIFY</h1>
    </div>
    <nav>
      <a href="#">Hesabım</a>
      <a href="#">Ayarlar</a>
      <a href="index.html" class="logout">Çıkış</a>
    </nav>
  </header>

  <main class="dashboard-content">
    <h2>Dijital İzlerini Tara</h2>
    <p>Kişisel verilerinin sızdırıldığı platformları tespit et.</p>

    <button class="scan-btn" onclick="window.location.href='scan.html'">
      🔍 Tarama Başlat
    </button>

    <div class="stats">
      <div class="stat-card">
        <h3>Son Tarama</h3>
        <p>2 gün önce</p>
      </div>
      <div class="stat-card">
        <h3>Tespit Edilen Risk</h3>
        <p class="highlight">Orta</p>
      </div>
      <div class="stat-card">
        <h3>Silinen Hesaplar</h3>
        <p>12</p>
      </div>
    </div>
  </main>

  <footer>
    <p>© 2025 Ghostify. Tüm hakları saklıdır.</p>
  </footer>

  <script>
    // Matrix animasyonu
    const canvas = document.createElement('canvas');
    const ctx = canvas.getContext('2d');
    document.querySelector('.matrix-bg').appendChild(canvas);
    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;
    const chars = "01";
    const fontSize = 16;
    const columns = canvas.width / fontSize;
    const drops = Array(Math.floor(columns)).fill(1);
    function drawMatrix() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.1)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#00ffff";
      ctx.font = fontSize + "px monospace";
      for (let i = 0; i < drops.length; i++) {
        const text = chars.charAt(Math.floor(Math.random() * chars.length));
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);
        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
        drops[i]++;
      }
    }
    setInterval(drawMatrix, 35);
  </script>
</body>
</html>
