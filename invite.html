<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ghostify - Davet</title>
  <link rel="stylesheet" href="assets/style.css" />
</head>
<body class="invite-page">
  <div class="container fade-in">
    <img src="assets/logo.png" alt="Ghostify Logo" class="logo" />
    <h1 class="title">DAVET KODUNUZU GİRİN</h1>
    
    <form id="invite-form">
      <input type="text" id="invite-code" name="invite-code" placeholder="Davet Kodunuz" required />
      <button type="submit">Devam Et</button>
      <p id="error-msg" class="error"></p>
    </form>
  </div>

  <script>
    const form = document.getElementById('invite-form');
    const errorMsg = document.getElementById('error-msg');

    form.addEventListener('submit', function (e) {
      e.preventDefault();
      const code = document.getElementById('invite-code').value.trim();

      // Kod kontrol mekanizması (örnek kod: 12345)
      if (code === "12345") {
        window.location.href = "login.html";
      } else {
        errorMsg.textContent = "Geçersiz davet kodu. Lütfen tekrar deneyin.";
      }
    });
  </script>
</body>
</html>
